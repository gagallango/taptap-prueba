<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Document</title>
</head>

<body>

    <section class="main">
        <div>
            <img class="logo" src="images/logo.png" alt="Bacardi">
        </div>
        <div>
            <img class="info" src="images/info.png">
            <p class="drag">arrástralo</p>
            <img class="arrow" src="images/flecha.png">
            <img class="pointer" src="images/pointer.png">
        </div>
    </section>

    <div class="wrapper">
        <div class="container" id="ingredients">
            <img id="ingredient" class="active limas" src="images/limas.png">

        <h2 id="text-ingredient">Lima <br> con azúcar</h2>
        <div class="container" id="recipient">
            <img class="container" id="glass" src="images/vaso.png">
        </div>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

</html>
